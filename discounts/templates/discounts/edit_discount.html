{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow rounded-xl p-6 mt-6">
    <h1 class="text-2xl font-semibold mb-4">Редагувати знижку для: {{ product.name }}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="text-sm text-red-600">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}
        <div class="flex gap-3 mt-4">
            <button type="submit" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">
                Зберегти
            </button>
            <a href="{% url 'main:product_detail' id=product.id slug=product.slug %}"
               class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700">
                Скасувати
            </a>
        </div>
    </form>
</div>
{% endblock %}
